[custom]
;yamal规则文件编写教程：文件结构是由规则集定义、顶层策略组定义、底层策略组定义和启用自定义规则集4个部分组成。
;1.规则集定义：是指定某个策略组按照指定代理规则去代理，注意规则集定义里的策略组名称必须要在策略组定义里被明确定义不能漏了。格式：ruleset=策略组名称,代理规则文件网址；
;策略组定义：策略组就是对机场节点定义分流规则，策略组之间可以按照父——子关系进行嵌套引用，注意规则顺序父在上子在下（系统读取从上往下，遇到底层策略组便直接使用不再继续往下读取）。另外，也可以直接用底层策略组直接代替父级不做嵌套；
;2.顶层策略组定义：顶层策略组就是父级策略组，目的是为了便于分流规则分类管理，注意要把规则集定义里提到的策略组名称都定义清楚并名称字符要相同（包括图标、空格、符号）。格式：custom_proxy_group=顶层策略组名称`select`底层策略组名称1`底层策略组名称2
;3.底层策略组：底层策略组就是执行层策略组，不具备嵌套关系。有select（手动选择）、fallback（故障转移）、url-test（根据延时自动选择）、load-balance（负载均衡）四种模式；
;select（手动选择）格式：custom_proxy_group=底层策略组名称`select`节点过滤公式   
;fallback（故障转移）格式：custom_proxy_group=底层策略组名称`fallback`节点过滤公式`延迟测试网址`延迟测试间隔时间,,测试超时时间阈值
;load-balance（负载均衡）格式：custom_proxy_group=底层策略组名称`load-balance`节点过滤公式`延迟测试网址`延迟测试间隔,,测试超时时间阈值
;url-test（根据延时自动选择）格式：custom_proxy_group=底层策略组名称`url-test`节点过滤公式`延迟测试网址`延迟测试间隔,,测试超时时间阈值
;公式符号：
;.*——选择所有订阅节点、
;(关键字1|关键字2|关键字3)——筛选订阅节点中包含关键字1~3的节点
;(?=.*(关键字1|关键字2|关键字3))——筛选订阅节点中包含关键字1~3的节点
;((?!(关键字4|关键字5|关键字6)).)———筛选节点中不包含包含关键字4~6的节点
;(?=.*(关键字1|关键字2|关键字3))^((?!(关键字4|关键字5|关键字6)).)*$——筛选节点中包含包含关键字1~3且不包含包含关键字4~6的节点
;!!GROUPID=!0!!——针对多订阅链接时排除第1条订阅链接，数字1就是排除2条以此类推
;!!GROUPID=!0!!、(?=.*(关键字1|关键字2|关键字3))^((?!(关键字4|关键字5|关键字6)).)*$——从第2条订阅链接筛选节点中包含包含关键字1~3且不包含包含关键字4~6的节点
;启用自定义规则集：通用性规则，关闭DNS请求防止IP泄露，默认不改：enable_rule_generator=true   overwrite_original_rules=true
;
;！！！重要提示：如果规则编制正确且Openclas能够正常下载配置文件，但是节点全部是延迟，说明DNS丢失冲突，记得勾选“追加上游DNS”。路径：覆写设置————DNS设置——勾选“追加上游DNS”
